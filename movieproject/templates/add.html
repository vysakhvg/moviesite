{% extends 'base.html' %}
{% load static %}
{% block title %}Add{% endblock %}
{% block body %}
<center>
    <div class="container-fluid mt-5 mb-4 text-white">
        <h1>Add</h1>

        <div class="container mt-4 mb-5 formdiv" style="width:350px;">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Enter movie name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="description" placeholder="Description">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="year" placeholder="Year">
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" name="image" placeholder="image">
                </div>
                <div class="mb-3">
                    <input type="submit" class="form-control btn btn-warning subbut">
                </div>
            </form>
        </div>
    </div>
</center>
{% endblock %}
