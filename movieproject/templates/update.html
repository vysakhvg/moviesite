{% extends 'base.html' %}
{% load static %}
{% block title %}Update{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="form-group col-md-5">
            <form action="" method="post" enctype="multipart/form-data" class=" mb-3" style="color:#fff;"><br>
                {% csrf_token %}
                <h1 class="text-center mt-3">Update</h1>
                {{form.as_table}}<br>
                <input type="submit" value="Submit" class="btn btn-warning mb-4"
                       style="color:#fff;background-color: darkorange;width: -webkit-fill-available;">
            </form>
        </div>
    </div>
</div>
{% endblock %}
